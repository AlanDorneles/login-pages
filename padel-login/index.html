<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Padel</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="clip-path"></div>
      <div class="container-login">
        <span>padel<span class="tour">tour</span></span>
        <form id="form-login">
          <div class="mb-2">
            <label for="username" class="form-label">Usu√°rio</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mb-2 remember">
            <a class="remember-password">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn btn-primary" id="login">
            LOGIN
          </button>
          <button type="submit" class="btn btn-primary" id="create-account">
            CRIAR CONTA
          </button>
        </form>
      </div>
      <img src="./img/img-login.svg" class="img-login" alt="img-login" />
    </main>
  </body>
</html>
